<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Area Start -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class ="form-control" type="text" placeholder="Enter Your Email Here">
            <br>
            <input class ="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <!-- Login Area End -->

    <!-- Transaction Area Start -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositedAmount">00</span>
                    </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="updatedBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmountInput" class="form-control" type="text" placeholder = 'Enter amount you want to deposit'>
                    <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder = 'Enter amount you want to withdraw'>
                    <br>
                    <button id="withdrawBtn" class="btn btn-success" id="">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Transaction Area Start -->


    <script>
        // Login Button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })
        // Deposit Button event handler
        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('depositAmountInput');

            updateSpanText('depositedAmount', depositNumber);

            updateSpanText('updatedBalance', depositNumber);
            cleanPlaceholderInput('depositAmountInput');
        })

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber =  getInputNumber('withdrawAmount');
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('updatedBalance', (-1 * withdrawNumber));
            cleanPlaceholderInput('withdrawAmount');
        })

        function cleanPlaceholderInput(id){
            document.getElementById(id).value = "";
        }
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanText(id, depositeNumber){
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            const total = currentAmountNumber + depositeNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
